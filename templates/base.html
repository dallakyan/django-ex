<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<title>
  Life App
{% block title_add_on %}
{% endblock %}
</title>
<link rel="stylesheet" title="default" href="/static/css/style.css" type="text/css" />
<link rel="stylesheet" title="default" href="/static/css/jquery-ui-1.9.1.custom.min.css" type="text/css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
<script src="/static/js/jquery.jeditable.js" type="text/javascript"></script>
<script src="/static/js/jquery-ui-timepicker-addon.js" type="text/javascript"></script>

</head>

<body>

<div class="page">

<div id="nav">
  <ul id="nav-menu">
    <li><a href="#">Home</a>
      <ul>
        <li><a href="{% url 'budget-main' %}">Budget</a></li>
        <li><a href="{% url 'health-main' %}">Health</a></li>
        <li><a href="{% url 'food-main' %}">Food</a></li>
        <li><a href="{% url 'scenarios-main' %}">Scenarios</a></li>
      </ul>
    </li>
    {% block nav_menu_items %}
    {% endblock %}
  <ul>
</div>

<div class="content">
{% block content %}
{% endblock %}
</div>

</div>

<script type="text/javascript">
$.urls = function(){};
{% for url_ in urls %}
$.urls.{{ url_.varname }} = "{{ url_.link }}";
{% endfor %}
</script>
<script type="text/javascript" src="/static/js/base_startup.js"></script>
{% block startup_scripts %}
{% endblock %}
</body>
</html>
