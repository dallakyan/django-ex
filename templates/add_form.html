{% extends "base.html" %}

{% block content %}
<h1>{{ header }}</h1>
{% if subheader %}
<h2>{{ subheader }}</h2>
{% endif %}
<form method="post" action="">
  {% csrf_token %}
<table>
{{ form }}
<tr><td></td>
<td><input type="submit" name="submit" value="{{ submit_label }}" /></td></tr>
</table>
</form>
{% for element in extra_form_elements %}
{{ element|safe }}
{% endfor %}

<script>
  $(function() { $("#id_date").datepicker() });
</script>
{% endblock %}
