<a href="{% url 'budget-edit-subcategory' subcat_id %}">{{ name }}</a>

<div id="expenses">
  <hr>
  Expenses
  <br>
  <table>
    <tr>
      <th>Date</th>
      <th>Location</th>
      <th>Description</th>
      <th>Amount</th>
    </tr>
    {% for expense in expenses %}
    <tr>
      <td>{{ expense.date }}</a></td>
      <td>{{ expense.location }}</td>
      <td>{{ expense.description }}</td>
      <td>{{ expense.amount }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
